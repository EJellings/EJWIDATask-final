<h4>{{currentUser.name}}'s Todos</h4>
<div class="row">
  <div class="col-md-3 bg-light border border-secondary my-1 py-2 rounded" *ngFor="let t of uTodos; index as i">
    <div class="form-check form-check-reverse text-start">
      <input class="form-check-input" type="checkbox" [id]="'todoCheck'+i" [(ngModel)]="t.completed">
      <label class="form-check-label" [for]="'todoCheck'+i">
        {{t.title}}
      </label>
    </div>
  </div>
</div>
