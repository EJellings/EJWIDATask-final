<header>
  <h3>Users</h3>
</header>
<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class=" col-md-3 border border-secondary bg-light rounded my-1" *ngFor="let u of users">

        <h5>{{u.name}}</h5>
        <ul>
          <li>Username: {{u.username}}</li>
          <li>Email: {{u.email}}</li>
          <li>Company name: {{u.company.name}}</li>
          <li>City: {{u.address.city}}</li>
        </ul>
        <button id="selectUseButton" type="button" class="btn btn-success mb-1" (click)="selectUser(u)">Select</button>

      </div>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-md-12">
    <app-selecteduser [currentUser]="currentUser"></app-selecteduser>
  </div>
</div>
